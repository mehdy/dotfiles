# Plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'laktak/extrakto'
set -g @plugin 'arcticicestudio/nord-tmux'

run '~/.tmux/plugins/tpm/tpm'

# General settings
set -g mode-keys vi
set -g set-clipboard external
set -g escape-time 0 			# faster command sequence
set -sg repeat-time 500 		# Increase repeat time
set -g history-limit 50000
set -g display-time 3000
set -g display-panes-time 800
set -g status-interval 5     	# redraw status line every n seconds
set -g focus-events on
setw -g aggressive-resize on
setw -g automatic-rename on   	# rename window to reflect current program
set -g renumber-windows on    	# renumber windows when a window is closed
set -g base-index 1           	# Start windows numbering at 1
setw -g pane-base-index 1     	# Start pane numbering at 1
set -g status-position top
set-option -g set-titles on
set-option -g set-titles-string "#W"

# activity
set -g monitor-activity on
set -g visual-activity off

# Reload tmux
bind R source-file ~/.tmux.conf \; display-message "Reloaded tmux config"

# Better prefix
set-option -g prefix M-a
bind-key M-a send-prefix

# Easier shortkeys
bind -n M-c new-window
bind -n M-z resize-pane -Z

# Sane spliting
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"

# Fast pane switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Fast window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# pane resizing
bind -r -n M-S-Left resize-pane -L 1
bind -r -n M-S-Down resize-pane -D 1
bind -r -n M-S-Up resize-pane -U 1
bind -r -n M-S-Right resize-pane -R 1

# Copy mode
bind -n M-Space copy-mode
unbind-key -T copy-mode-vi v
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe

# Synchronize panes
bind a set-window-option synchronize-panes \; refresh-client -S
sync_pane="#[fg=cyan,bg=black,nobold,noitalics,nounderscore]î‚²#[fg=red,bg=cyan]#{?pane_synchronized, ðŸ”— ON ,}"


# Open extrakto
bind -n M-p run-shell "~/.tmux/plugins/extrakto/scripts/open.sh \"#{pane_id}\""

# Status bar
date_status="#[fg=brightblack,bg=cyan,nobold,noitalics,nounderscore]î‚²#[fg=white,bg=brightblack] %Y-%m-%d "
time_status="#[fg=white,bg=brightblack,nobold,noitalics,nounderscore]î‚³#[fg=white,bg=brightblack] %H:%M:%S "
hostname_status="#[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]î‚²#[fg=black,bg=cyan,bold] #H "

set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g status-right "$sync_pane$date_status$time_status$hostname_status"
